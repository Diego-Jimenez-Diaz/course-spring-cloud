resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      products:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      products:
        base-config: default

spring:
  cloud:
    gateway:
      routes:
      - id: products-service
        uri: lb://products-service
        predicates:
          - Path=/api/products/**
          #- Header=token, \d+
          #- Header=Content-Type, application/json
          #- Method= GET, POST
          #- Query=color,verde
          #- Cookie=color, azul
        filters:
          - name: CircuitBreaker
            args:
              name: products
              statusCodes: 500
              fallbackUri: forward:/api/products2/
          - StripPrefix=2
          - CookieExample=Hola mi mensaje personalizado, usuario, DiegoJimenez
      - id: items-service
        uri: lb://items-service
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2  
          - AddRequestHeader=token-request, 123345678
          - AddResponseHeader=token-response, 123345xxx
          - SetResponseHeader=Content-Type, text/plain
          - AddRequestParameter=name, diego